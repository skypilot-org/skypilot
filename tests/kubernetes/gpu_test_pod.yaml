# Runs nvidia-smi in a pod to test GPU operator and nvidia runtime are setup correctly
# Run with kubectl apply -f gpu_pod_test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: skygputest
spec:
  restartPolicy: Never
  containers:
  - name: skygputest
    image: us-docker.pkg.dev/sky-dev-465/skypilotk8s/skypilot-gpu:latest
    command: ["nvidia-smi"]
    resources:
      limits:
         nvidia.com/gpu: "1"
