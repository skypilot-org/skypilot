service:
  readiness_probe:
    path: /health
    initial_delay_seconds: 180  # Use a large delay for EKS LB to be ready
  replicas: 2

resources:
  ports: 8080
  cloud: kubernetes
  cpus: 2+

workdir: examples/serve/http_server

# Use 8080 to test jupyter service is terminated
run: python3 server.py --port 8080
