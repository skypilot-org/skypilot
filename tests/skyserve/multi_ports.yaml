service:
  readiness_probe:
    path: /health
    initial_delay_seconds: 20
  replicas: 1
  ports: 8080

resources:
  ports:
    - 8080
    - 8081
  cpus: 2+

setup: |
  wget https://raw.githubusercontent.com/skypilot-org/skypilot/refs/heads/master/examples/serve/http_server/server.py

run: |
  python3 server.py --port 8080 &
  python3 server.py --port 8081
