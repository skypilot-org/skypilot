resources:
  cloud: gcp
  cpus: 2+

workdir: sky/serve/examples/http_server

# Use 8080 to test our prehook commands normally execute
run: python3 server.py --port 8080

service:
  port: 8080
  readiness_probe:
    path: /health
    initial_delay_seconds: 20
  replicas: 2
  controller_resources:
    cloud: gcp
