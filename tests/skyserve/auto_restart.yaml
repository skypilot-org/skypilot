resources:
  cloud: gcp
  zone: us-central1-a
  cpus: 2+

workdir: examples/serve/http_server

run: python3 server.py --port 8080

service:
  port: 8080
  readiness_probe:
    path: /health
    initial_delay_seconds: 20
  replica_policy:
    min_replicas: 1
    auto_restart: true
  controller_resources:
    cloud: gcp
