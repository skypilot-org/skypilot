resources:
  cloud: azure
  cpus: 2+

workdir: sky/serve/examples/http_server

run: |
  sudo systemctl stop jupyterhub > /dev/null 2>&1 || true
  python3 server.py

service:
  port: 8081
  readiness_probe:
    path: /health
    initial_delay_seconds: 20
  replicas: 2
  controller_resources:
    cloud: azure
