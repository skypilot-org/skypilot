resources:
  cloud: gcp
  zone: us-central1-a
  cpus: 2+

workdir: tests/skyserve/replica_failure

setup: pip install fastapi[all] uvicorn

run: python3 server.py --port 8080

service:
  port: 8080
  readiness_probe:
    path: /health
    # For install dependencies
    initial_delay_seconds: 180
  replicas: 3
  controller_resources:
    cloud: gcp
