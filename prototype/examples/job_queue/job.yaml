# A task submitted to an existing cluster.
#
# Runs a task on a existing cluster.
#
# Usage:
#   sky run -c jq cluster.yaml
#   sky exec -c jq job.yaml

resources:
  accelerators:
    K80: 0.5

setup: |
  echo "running setup"

run: |
  timestamp=$(date +%s)
  conda env list
  for i in {1..120}; do
    echo "$timestamp $i"
    sleep 1
  done
