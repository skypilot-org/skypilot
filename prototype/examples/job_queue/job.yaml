# A minimal example.
#
# Runs a task that simply lists the default conda environments.
#
# Usage:
#   sky run -c min minimal.yaml
#   sky down -c min

resources:
  cloud: gcp
  accelerators:
    K80: 0.5

setup: |
  echo "running setup"

run: |
  conda env list
  for i in {1..120}; do
    echo "$i"
    sleep 1
  done
