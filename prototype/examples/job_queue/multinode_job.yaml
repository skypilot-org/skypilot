# A minimal example.
#
# Runs a task that simply lists the default conda environments.
#
# Usage:
#   sky run -c min minimal.yaml
#   sky down -c min

resources:
  accelerators:
    K80: 0.5

num_nodes: 2

setup: |
  echo "running setup"

run: |
  timestamp=$(date +%s)
  conda env list
  for i in {1..120}; do
    echo "$timestamp $i"
    sleep 1
  done
