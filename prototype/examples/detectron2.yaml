name: detectron2-app

resources:
  cloud: aws
  accelerators:
    - [V100, 1]

setup:
  command: 'conda activate base && 
            git clone https://github.com/facebookresearch/detectron2.git &&
            python -m pip install -e detectron2 &&
            cd detectron2
            ./datasets/prepare_for_tests.sh
           '
run:
  command: 'cd'

