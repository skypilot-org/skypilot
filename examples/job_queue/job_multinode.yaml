# A task runs on an existing multinode cluster.
#
# Runs a task that requires multinode.
#
# Usage:
#   sky launch -c mjq cluster_multinode.yaml
#   sky exec mjq job_multinode.yaml
#   sky exec mjq job.yaml

name: job_multinode

resources:
  accelerators: T4:0.5

num_nodes: 2

setup: |
  echo "running setup"
  sleep 80

run: |
  timestamp=$(date +%s)
  conda env list
  for i in {1..360}; do
    echo "$timestamp $i"
    sleep 1
  done
