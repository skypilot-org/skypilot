# A task submitted to an existing cluster.
#
# Runs a task on a existing cluster.
#
# Usage:
#   sky launch -c jq cluster.yaml
#   sky exec jq job.yaml

name: job

resources:
  accelerators: T4:0.5

setup: |
  echo "running setup"

run: |
  timestamp=$(date +%s)
  conda env list
  for i in {1..140}; do
    echo "$timestamp $i"
    sleep 1
  done
