name: lit

resources:
    accelerators: V100:1
    cloud: aws
    use_spot: true
    spot_recovery: FAILOVER

num_nodes: 1

file_mounts:
    /checkpoint:
        name: # Fill in your bucket name
        mode: MOUNT

    ~/lit:
        name: sky-lit-code
        # source: /home/eecs/weichiang/repos/sky/examples/spot/lightning_cifar10
        store: s3
        persistent: True
        mode: MOUNT

setup: |
    # Fill in your wandb key
    echo export WANDB_API_KEY=[YOUR-WANDB-API-KEY] >> ~/.bashrc

    cd ~/lit
    pip3 install --upgrade pip
    pip3 install -r requirements.txt

run: |
    cd ~/lit
    python train.py --root_dir /checkpoint/ --resume --num_epochs 1000
