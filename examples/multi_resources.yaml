  accelerators: ['A100-40GB:1', 'T4:1', 'V100:1', 'K80:1']

  # Unordered Accelerators
  # resources_ordered: False
  # accelerators: ['A100-40GB':1, 'T4':1, 'V100':1, 'K80':1]

  # Single Accelerator
  # accelerators: K80:1

run: |
  nvidia-smi
  sleep 10000
