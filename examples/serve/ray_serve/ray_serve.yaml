# SkyServe YAML to run a simple rayserve endpoint.
# 
# Usage:
#   sky serve up examples/serve/ray_serve/ray_serve.yaml

service:
  port: 8000
  readiness_probe: /
  replicas: 1

resources:
  cpus: 2+

workdir: examples/serve/ray_serve

setup: pip install "ray[serve]"

run: serve run serve:app --host 0.0.0.0
