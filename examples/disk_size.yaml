# A minimal example to ask a 512GB OS disk.
#
# Runs a task that simply lists the default conda environments.
#
# Usage:
#   sky launch -c min minimal_os_disk.yaml
#   sky down min

name: minimal

resources:
  cloud: azure
  disk_size: 512

setup: |
  echo "running setup"
  lsblk

run: |
  conda env list
