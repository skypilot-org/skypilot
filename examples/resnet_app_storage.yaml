name: resnet-app-storage
workdir: ~/Downloads/tpu

resources:
  infra: aws
  instance_type: p3.2xlarge

inputs: {
  gs://cloud-tpu-test-dataset/fake_imagenet: 70,
}

outputs: {
  resnet-model-dir: 0.1,
}

file_mounts:
  /tmp/imagenet:
    source: s3://imagenet-bucket
    mode: MOUNT

setup: |
  pip install --upgrade pip

  if [ ! -d ~/resnet ]; then
    uv venv ~/resnet --python 3.7
    source ~/resnet/bin/activate
    pip install nvidia-cudnn-cu11
    pip install tensorflow==2.4.0 pyyaml

    cd models
    pip install -e .
  else
    source ~/resnet/bin/activate
  fi

run: |
  source ~/resnet/bin/activate
  # Set CUDNN library path
  CUDNN_PATH=$(dirname $(python -c "import nvidia.cudnn;print(nvidia.cudnn.__file__)"))
  export LD_LIBRARY_PATH=$CUDNN_PATH/lib:$LD_LIBRARY_PATH

  export XLA_FLAGS='--xla_gpu_cuda_data_dir=/usr/local/cuda/'
  python -u models/official/resnet/resnet_main.py --use_tpu=False \
      --mode=train --train_batch_size=256 --train_steps=250 \
      --iterations_per_loop=125 \
      --data_dir=/tmp/imagenet \
      --model_dir=resnet-model-dir \
      --amp --xla --loss_scale=128
