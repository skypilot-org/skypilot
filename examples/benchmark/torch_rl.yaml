name: actor-critic

resources:
  options:
    - {accelerators: K80}
    - {accelerators: M60}
    - {accelerators: T4}
    - {accelerators: V100}

workdir: ./examples/benchmark/torch_rl

setup: |
  pip3 install "$(echo ~/.sky/sky_wheels/sky_callback-*.whl)";
  pip3 install -r requirements.txt

run: |
  python actor_critic.py
