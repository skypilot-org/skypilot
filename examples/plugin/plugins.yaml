plugins:
# When 'upload_to_controller' is set to True, the plugin package will be
# built as a wheel and automatically uploaded to remote clusters (jobs controller,
# serve controller). The package path is automatically determined from the plugin
# module's location. If 'upload_to_controller' is not set or False, the
# plugin must be installed manually on the cluster.
- class: example_plugin.ExamplePlugin
  upload_to_controller: true
- class: example_plugin.ExampleParameterizedPlugin
  upload_to_controller: true
  parameters:
    message: "Message from parameters"
- class: example_plugin.ExampleMiddlewarePlugin
  upload_to_controller: true
- class: example_plugin.ExampleBackgroundTaskPlugin
  upload_to_controller: true
- class: example_plugin.ExamplePatchPlugin
  upload_to_controller: true
