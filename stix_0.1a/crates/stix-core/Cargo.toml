[package]
name = "stix-core"
version = "0.1.0"
edition = "2021"
authors = ["STIX Team"]
description = "STIX core module"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }
petgraph = "0.7"
daggy = "0.8"

[dev-dependencies]
mockall = "0.12"
