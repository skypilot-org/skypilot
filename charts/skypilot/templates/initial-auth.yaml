{{- if and .Values.apiService.initialBasicAuthCredentials .Values.apiService.initialBasicAuthCredentials.username .Values.apiService.initialBasicAuthCredentials.password (not .Values.apiService.initialBasicAuthSecret) (not (index .Values.ingress "oauth2-proxy" "enabled")) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-initial-basic-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  username: {{ .Values.apiService.initialBasicAuthCredentials.username | quote }}
  password: {{ .Values.apiService.initialBasicAuthCredentials.password | quote }}
{{- end }}
