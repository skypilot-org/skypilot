{{- if and .Values.grafana.enabled .Values.grafana.sidecar.datasources.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "skypilot.fullname" . }}-prometheus-datasource
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "skypilot.fullname" . }}-api
    grafana_datasource: "true"
stringData:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://{{ include "skypilot.fullname" . }}-prometheus-server:80
        editable: false
        uid: prometheus
{{- end }}
