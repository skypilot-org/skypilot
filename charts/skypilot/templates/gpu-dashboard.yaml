{{- if and .Values.grafana.enabled .Values.grafana.sidecar.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-gpu-metrics-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-api
    grafana_dashboard: "true"
data:
  gpu-metrics.json: |
{{ .Files.Get "manifests/gpu-metrics-dashboard.json" | indent 4 }}
{{- end }} 