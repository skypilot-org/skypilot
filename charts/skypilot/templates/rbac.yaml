{{- if .Values.rbac.create }}
{{- $fullName := include "skypilot.fullname" . -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "skypilot.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.rbac.serviceAccountAnnotations }}
  annotations:
    {{- toYaml .Values.rbac.serviceAccountAnnotations | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $fullName }}-api-role
rules:
{{ toYaml .Values.rbac.clusterRules | indent 2 }}
{{- if .Values.rbac.manageRbacPolicies }}
  - apiGroups: [ "rbac.authorization.k8s.io" ]
    resources: [ "clusterroles", "clusterrolebindings" ]
    verbs: [ "*" ]
{{- end }}
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $fullName }}-api-role-binding
subjects:
- kind: ServiceAccount
  name: {{ include "skypilot.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ $fullName }}-api-role
  apiGroup: rbac.authorization.k8s.io
{{- $namespace := .Values.kubernetesCredentials.inclusterNamespace | default .Release.Namespace }}
{{- if ne $namespace .Release.Namespace }}
---
{{- include "skypilot.ensureNamespace" $namespace }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $fullName }}-api-role
  namespace: {{ $namespace }}
rules:
{{ toYaml .Values.rbac.namespaceRules | indent 2 }}
{{- if .Values.rbac.manageRbacPolicies }}
  - apiGroups: [ "rbac.authorization.k8s.io" ]
    resources: [ "roles", "rolebindings" ]
    verbs: [ "*" ]
  - apiGroups: [ "" ]
    resources: [ "serviceaccounts" ]
    verbs: [ "*" ]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $fullName }}-api-role-binding
  namespace: {{ $namespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "skypilot.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ $fullName }}-api-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
