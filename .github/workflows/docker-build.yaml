name: docker-build

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'SkyPilot PyPI package name'
        required: true
        type: choice
        options:
          - 'skypilot-nightly'
          - 'skypilot'
        default: 'skypilot-nightly'
      version:
        description: 'SkyPilot version to build (i.e. 1.0.0.dev20250625, optional, use latest version if not provided)'
        required: false
        type: string
  workflow_call:
    inputs:
      package_name:
        description: 'SkyPilot PyPI package name'
        required: true
        type: string
      version:
        description: 'SkyPilot version to build (i.e. 1.0.0.dev20250625)'
        required: false
        type: string
    outputs:
      version:
        description: "The version used for the Docker build"
        value: ${{ jobs.build.outputs.version }}
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.latest_version }}
      trigger_type: ${{ steps.trigger_type.outputs.trigger_type }}
    steps:
      # Determine how this workflow was triggered
      - name: Determine trigger type
        id: trigger_type
        run: |
          if [ -n "${{ github.workflow_ref }}" ]; then
            echo "trigger_type=workflow_call" >> $GITHUB_OUTPUT
            echo "Triggered by other file through workflow_call"
          else
            echo "trigger_type=direct" >> $GITHUB_OUTPUT
            echo "Triggered from this file directly"
          fi

      # For trigger from this file directly: checkout the repository
      - name: Checkout repository
        if: steps.trigger_type.outputs.trigger_type == 'direct'
        uses: actions/checkout@v4

      - name: Determine installation method
        id: install_method
        run: |
          if [ "${{ steps.trigger_type.outputs.trigger_type }}" == "workflow_call" ]; then
            echo "install_from_source=false" >> $GITHUB_OUTPUT
            echo "Installing from wheel (triggered by other file through workflow_call)"
          else
            echo "install_from_source=true" >> $GITHUB_OUTPUT
            echo "Installing from source (triggered from this file directly)"
          fi

      # For trigger by other file through workflow_call: download all artifacts
      - name: Download artifacts
        if: steps.install_method.outputs.install_from_source == 'false'
        uses: actions/download-artifact@v4
        with:
          name: skypilot-artifacts-${{ inputs.package_name }}
          path: .

      - name: Extract source tarball
        if: steps.install_method.outputs.install_from_source == 'false'
        run: |
          # Find the tarball in dist directory
          TARBALL=$(ls dist/skypilot-*.tar.gz)
          if [ -z "$TARBALL" ]; then
            echo "Error: No tarball found in dist directory"
            exit 1
          fi
          # Extract to current directory
          tar -xzf "$TARBALL" --strip-components=1

      - name: Verify source code
        run: |
          if [ ! -f "setup.py" ]; then
            echo "Error: Source code not properly prepared"
            exit 1
          fi

      - name: Find and verify version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Use the provided version, trigger from this file directly must specify the version
            echo "Using provided version: ${{ inputs.version }}"
            echo "latest_version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            sed -i "s/__version__ = '.*'/__version__ = '${{ inputs.version }}'/g" sky/__init__.py
          else
            # Extract version from sky/__init__.py
            VERSION=$(grep "__version__ = " sky/__init__.py | cut -d"'" -f2)
            echo "Using version from source: $VERSION"
            echo "latest_version=$VERSION" >> $GITHUB_OUTPUT
          fi

          # Verify version is not exactly 1.0.0-dev0
          VERSION_TO_CHECK=$(cat $GITHUB_OUTPUT | grep "latest_version=" | cut -d"=" -f2)
          if [[ "$VERSION_TO_CHECK" == "1.0.0-dev0" ]]; then
            echo "Error: Version cannot be exactly 1.0.0-dev0"
            exit 1
          fi
          cat $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: "${{ secrets.DOCKER_USERNAME }}/${{ inputs.package_name }}:latest,${{ secrets.DOCKER_USERNAME }}/${{ inputs.package_name }}:${{ steps.version.outputs.latest_version }}"
          build-args: |
            INSTALL_FROM_SOURCE=${{ steps.install_method.outputs.install_from_source }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
