            MESSAGE="${{ github.event.head_commit.message }}"
          fi
          if [ -z "$MESSAGE" ]; then
            MESSAGE="$(git log -1 --pretty=%B ${{ github.sha }} 2>/dev/null || echo 'GitHub Actions Run')"
          fi
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT
          echo "Setting message: $MESSAGE"
      - name: Run tests with pytest
        env:
          TEST_PATH: ${{ matrix.test-path }}
          BUILDKITE_ANALYTICS_TOKEN: ${{ secrets.BUILDKITE_ANALYTICS_TOKEN }}
        run: |
          source ~/test-env/bin/activate
          # Override GITHUB_REF to use actual branch name for PRs (collector reads GITHUB_REF)
          export GITHUB_REF="${{ steps.set_env.outputs.branch }}"
          # Use commit message as test run description
          # For GitHub Actions, the collector reads TEST_ANALYTICS_COMMIT_MESSAGE
          export TEST_ANALYTICS_COMMIT_MESSAGE="${{ steps.set_env.outputs.message }}"
          # Debug: print the values
          echo "GITHUB_REF=$GITHUB_REF"
          echo "TEST_ANALYTICS_COMMIT_MESSAGE=$TEST_ANALYTICS_COMMIT_MESSAGE"
          SKYPILOT_DISABLE_USAGE_COLLECTION=1 SKYPILOT_SKIP_CLOUD_IDENTITY_CHECK=1 eval "pytest -n 0 --dist no $TEST_PATH"

  failover-test:
    # Test failover functionality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # moto requires >=3.9
        python-version: ["3.10"]
        test-path:
          - tests/test_failover.py
        include:
          - test-path: tests/test_failover.py
            test-name: "Failover Tests"
    name: "Python Tests - ${{ matrix.test-name }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v4
        with:
