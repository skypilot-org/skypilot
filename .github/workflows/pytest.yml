name: Run Python Tests
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: [3.6]
        test-path:
          - tests/test_cli.py
          - tests/test_global_user_state.py
          - tests/test_list_accelerators.py
          - tests/test_optimizer_dryruns.py
          - tests/test_optimizer_random_dag.py
          - tests/test_pycryptodome_version.py
          - tests/test_storage.py
          - tests/test_wheels.py
          - tests/test_yaml_specs.py
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-pytest-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-pytest-${{ matrix.python-version }}


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[all]"
          pip install pytest

      - name: Run tests with pytest
        run: pytest ${{ matrix.test-path }}
