name: nightly-build
on:
  schedule:
    - cron: '35 10 * * *' # 10:35am UTC, 2:35am PST, 5:35am EST
  workflow_dispatch:

jobs:
  # nightly release check from https://stackoverflow.com/a/67527144
  check-date:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
      - name: print latest_commit
        run: echo ${{ github.sha }}
      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"

  nightly-build-pypi:
    runs-on: ubuntu-latest
    needs: check-date
    if: ${{ needs.check-date.outputs.should_run != 'false' }}
    outputs:
      buildkite_json_aws: ${{ steps.trigger_buildkite_aws.outputs.json }}
      buildkite_json_kubernetes: ${{ steps.trigger_buildkite_kubernetes.outputs.json }}
      version: ${{ steps.set-release-version.outputs.version }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: 'sky/dashboard/package-lock.json'
      - name: Install dashboard dependencies
        run: |
          cd sky/dashboard
          npm ci
      - name: Build dashboard
        run: |
          cd sky/dashboard
          npm run build
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Set release version
        id: set-release-version
        run: |
          RELEASE_VERSION=$(date +%Y%m%d)
          sed -i "s/{{SKYPILOT_COMMIT_SHA}}/${{ github.sha }}/g" sky/__init__.py
          sed -i "s/__version__ = '.*'/__version__ = '1.0.0.dev${RELEASE_VERSION}'/g" sky/__init__.py
          sed -i "s/name='skypilot',/name='skypilot-nightly',/g" sky/setup_files/setup.py
          echo "version=1.0.0.dev${RELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Version: $version"
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      # Trigger Buildkite smoke tests
      - name: Trigger Buildkite Smoke Tests --aws
        id: trigger_buildkite_aws
        uses: buildkite/trigger-pipeline-action@v2.3.0
        with:
          buildkite_api_access_token: ${{ secrets.BUILDKITE_TOKEN }}
          pipeline: "skypilot-1/smoke-tests"
          branch: "master"
          commit: "${{ github.sha }}"
          message: "nightly-build-pypi --aws"
          ignore_pipeline_branch_filter: true
          build_env_vars: '{"ARGS": "--aws"}'

      - name: Trigger Buildkite Smoke Tests --kubernetes --no-resource-heavy
        id: trigger_buildkite_kubernetes
        uses: buildkite/trigger-pipeline-action@v2.3.0
        with:
          buildkite_api_access_token: ${{ secrets.BUILDKITE_TOKEN }}
          pipeline: "skypilot-1/smoke-tests"
          branch: "master"
          commit: "${{ github.sha }}"
          message: "nightly-build-pypi --kubernetes --no-resource-heavy"
          ignore_pipeline_branch_filter: true
          build_env_vars: '{"ARGS": "--kubernetes --no-resource-heavy"}'

  extract-build-number-aws:
    needs: nightly-build-pypi
    uses: ./.github/workflows/extract-buildkite.yml
    with:
      json_data: ${{ needs.nightly-build-pypi.outputs.buildkite_json_aws }}

  extract-build-number-kubernetes:
    needs: nightly-build-pypi
    uses: ./.github/workflows/extract-buildkite.yml
    with:
      json_data: ${{ needs.nightly-build-pypi.outputs.buildkite_json_kubernetes }}

  wait-for-buildkite-aws:
    needs: extract-build-number-aws
    uses: ./.github/workflows/wait-for-buildkite.yml
    with:
      organization: "skypilot-1"
      pipeline: "smoke-tests"
      build_number: ${{ needs.extract-build-number-aws.outputs.build_number }}
      timeout_minutes: 120
    secrets:
      BUILDKITE_TOKEN: ${{ secrets.BUILDKITE_TOKEN }}

  wait-for-buildkite-kubernetes:
    needs: extract-build-number-kubernetes
    uses: ./.github/workflows/wait-for-buildkite.yml
    with:
      organization: "skypilot-1"
      pipeline: "smoke-tests"
      build_number: ${{ needs.extract-build-number-kubernetes.outputs.build_number }}
      timeout_minutes: 120
    secrets:
      BUILDKITE_TOKEN: ${{ secrets.BUILDKITE_TOKEN }}

  publish-and-validate-test-pypi:
    needs: [nightly-build-pypi, wait-for-buildkite-aws, wait-for-buildkite-kubernetes]
    if: needs.wait-for-buildkite-aws.outputs.build_status == 'success' && needs.wait-for-buildkite-kubernetes.outputs.build_status == 'success'
    uses: ./.github/workflows/publish-and-validate.yml
    with:
      package_name: skypilot-nightly
      expected_version: ${{ needs.nightly-build-pypi.outputs.version }}
      repository_type: 'test-pypi'
    secrets: inherit

  publish-and-validate-pypi:
    needs: [nightly-build-pypi, publish-and-validate-test-pypi]
    uses: ./.github/workflows/publish-and-validate.yml
    with:
      package_name: skypilot-nightly
      expected_version: ${{ needs.nightly-build-pypi.outputs.version }}
      repository_type: 'pypi'
    secrets: inherit

  trigger-helm-release:
    needs: [publish-and-validate-pypi]
    uses: ./.github/workflows/helm-docker-release.yaml
    with:
      package_name: skypilot-nightly
    secrets: inherit

  notify-slack-failure:
    runs-on: ubuntu-latest
    needs: [check-date, nightly-build-pypi, extract-build-number-aws, extract-build-number-kubernetes, wait-for-buildkite-aws, wait-for-buildkite-kubernetes, publish-and-validate-test-pypi, publish-and-validate-pypi, trigger-helm-release]
    if: failure() # Only run this job if any of the previous jobs failed
    steps:
      - name: Prepare failure message
        id: message_content
        run: |
          TITLE_TEXT="Workflow ${{ github.workflow }} failed."
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA}"
          SHORT_SHA=$(echo "$COMMIT_SHA" | cut -c1-7)

          if [[ "${{ needs.wait-for-buildkite-aws.result }}" == "failure" || "${{ needs.wait-for-buildkite-kubernetes.result }}" == "failure" ]]; then
            if [[ "${{ needs.wait-for-buildkite-aws.result }}" == "failure" ]]; then
              BUILDKITE_MSG="<https://buildkite.com/skypilot-1/smoke-tests/builds/${{ needs.extract-build-number-aws.outputs.build_number }}|Buildkite Log(--aws)>"
            fi
            if [[ "${{ needs.wait-for-buildkite-kubernetes.result }}" == "failure" ]]; then
              if [[ ! -z "$BUILDKITE_MSG" ]]; then
                BUILDKITE_MSG="${BUILDKITE_MSG} and"
              fi
              BUILDKITE_MSG="${BUILDKITE_MSG} <https://buildkite.com/skypilot-1/smoke-tests/builds/${{ needs.extract-build-number-kubernetes.outputs.build_number }}|Buildkite Log(--kubernetes)>"
            fi
            MARKDOWN_TEXT="ðŸš¨ Workflow <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|*${{ github.workflow }}*> failed at Buildkite step for commit <${COMMIT_URL}|${SHORT_SHA}>. ${BUILDKITE_MSG}"
          else
            MARKDOWN_TEXT="ðŸš¨ Workflow <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|*${{ github.workflow }}*> failed for commit <${COMMIT_URL}|${SHORT_SHA}>."
          fi

          echo "message_text=${TITLE_TEXT}" >> $GITHUB_OUTPUT
          echo "message_block=${MARKDOWN_TEXT}" >> $GITHUB_OUTPUT

      - name: Notify Slack channel on failure
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "${{ steps.message_content.outputs.message_text }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.message_content.outputs.message_block }}"
                  }
                }
              ]
            }
