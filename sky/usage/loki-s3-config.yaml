auth_enabled: false

server:
  http_listen_port: 9090
  http_server_read_timeout: 300s
  http_server_write_timeout: 300s
  grpc_server_max_recv_msg_size: 1073741824  # 1 GB
  grpc_server_max_send_msg_size: 1073741824  # 1 GB

schema_config:
  configs:
    - from: 2020-11-13
      store: boltdb-shipper
      object_store: aws
      schema: v11
      index:
        prefix: loki_index_
        period: 24h
    - from: 2024-12-30
      store: tsdb
      object_store: aws
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

ingester:
  chunk_idle_period: 3m
  chunk_block_size: 262144
  chunk_retain_period: 1m
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

storage_config:
  aws:
    bucketnames: skypilot-loki
    region: us-west-2
    access_key_id: PLACEHOLDER
    secret_access_key: PLACEHOLDER
    s3forcepathstyle: true
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/boltdb-cache
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

querier:
  max_concurrent: 64
query_scheduler:
  max_outstanding_requests_per_tenant: 4096
frontend:
  max_outstanding_per_tenant: 4096
query_range:
  parallelise_shardable_queries: true

frontend_worker:
  grpc_client_config:
    max_recv_msg_size: 1073741824  # 1 GB
    max_send_msg_size: 1073741824  # 1 GB

limits_config:
  max_query_series: 5000
  ingestion_rate_strategy: local
  max_global_streams_per_user: 5000
  max_query_length: 0h
  max_query_parallelism: 32
  max_entries_limit_per_query: 1000000
  max_streams_per_user: 0
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  query_timeout: 10m
  allow_structured_metadata: false

compactor:
  working_directory: /loki/boltdb-shipper-compactor

chunk_store_config:
  chunk_cache_config:
    # Updated cache configuration for Loki 3.3
    embedded_cache:
      enabled: true
      max_size_mb: 1024    # 1GB cache, expressed in MB

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s
